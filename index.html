<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="style.css" rel="stylesheet" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container">
      <div class="content-wrapper">
        <div class="logo">
          <img src="./images/logo.svg" alt="Base Apparel logo" />
        </div>
        
        <div class="content">
          <h1><span>We're</span> coming soon</h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our
            launch deals.
          </p>

          <form autocomplete="off" class="email-form">
            <div class="input-wrapper">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
                required
              />
              <img class="error-icon" src="./images/icon-error.svg" alt="Error icon" />
              <button type="submit" class="submit-btn">
                <img src="./images/icon-arrow.svg" alt="Submit arrow" />
              </button>
            </div>
            <small class="error">Please provide a valid email</small>
          </form>
        </div>
      </div>

      <div class="hero-image">
        <picture>
          <source media="(min-width: 768px)" srcset="./images/hero-desktop.jpg" />
          <img src="./images/hero-mobile.jpg" alt="Hero image" />
        </picture>
      </div>
    </main>


    <script src="script.js"></script>
  </body>
</html>
